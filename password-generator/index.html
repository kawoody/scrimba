<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container container-widget">
            <div class="container container-top">
                <h1>Generate a <br><span class="text-accent">random password</span></h1>
                <p>Never use an insecure password again.</p>
                <p class="small-text">Password length:</p>
                <div>
                    <button class="btn btn-password-length" id="btn-password-length-dec">-</button>
                    <input type="number" class="password-length" id="password-length" value="12">
                    <button class="btn btn-password-length" id="btn-password-length-inc">+</button>
                </div>
                <button class="btn btn-password-generator" id="btn-password-generator">Generate passwords</button>
            </div>
            
            <div class="container container-bottom">
                <p class="small-text">Click a password to copy</p>
                <div class="container container-new-passwords">
                    <input type="text" class="new-password" value="…" id="password0" readonly>
                    <input type="text" class="new-password" value="…" id="password1" readonly>
                    <input type="text" class="new-password" value="…" id="password2" readonly>
                    <input type="text" class="new-password" value="…" id="password3" readonly>
                </div>
                
            </div>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>

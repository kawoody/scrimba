<html>
    <head>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <header>
            <img src="images/icon-profile.png">
            <img src="images/logo.png">
            <img src="images/icon-chat.png">
        </header>

        <div class="dog-card" id="dog-card"></div>

        <div class="action-container">
            <button class="action-btn change-btn" id="prev-btn">
                <i class="fa-solid fa-left-long fa-2xl"></i>
            </button>
            <button class="action-btn" id="reject-btn">
                <img src="images/icon-cross.png">
            </button>
            <button class="action-btn" id="like-btn">
                <img src="images/icon-heart.png">
            </button>
            <button class="action-btn change-btn" id="next-btn">
                <i class="fa-solid fa-right-long fa-2xl"></i>
            </button>
        </div>


        <script src="index.js" type="module"></script>
    </body>
</html>

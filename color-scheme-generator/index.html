<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="color-widget-container">
            <form class="color-widget-header" id="color-widget-form" name="color-widget-form">
                <input type="color" class="seed-color" id="seed-color" value="#C0FF33">
                <select name="color-schemes" class="color-scheme-select" id="color-scheme-select">
                    <option class="active-color-scheme" value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button class="btn color-scheme-btn" id="color-scheme-btn" type="submit" form="color-widget-form">Get color scheme</button>
            </form>
            <div class="color-scheme-output" id="color-scheme-output">
                <div class="color" style="background:#000"></div>
                <div class="hex">#000000</div>
                <div class="color" style="background:#444"></div>
                <div class="hex">#444444</div>
                <div class="color" style="background:#888"></div>
                <div class="hex">#888888</div>
                <div class="color" style="background:#bbb"></div>
                <div class="hex">#bbbbbb</div>
                <div class="color" style="background:#fff"></div>
                <div class="hex">#ffffff</div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
